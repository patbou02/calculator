<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator SRC</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__display">0</div>
      <div class="calculator__keys">
        <button data-type="clear" class="clear">AC</button>
        <button data-type="special" class="plusminus">&plusmn;</button>
        <button data-type="operator" class="plus">&plus;</button>
        <button data-type="operator" class="minus">&minus;</button>
        <button data-type="operator" class="times">&times;</button>
        <button data-type="special" class="percent">&percnt;</button>
        <button data-type="operator" class="divide">&divide;</button>
        <button data-type="equal" class="equal">&equals;</button>
        <button data-type="number" class="zero">0</button>
        <button data-type="number" class="one">1</button>
        <button data-type="number" class="two">2</button>
        <button data-type="number" class="three">3</button>
        <button data-type="number" class="four">4</button>
        <button data-type="number" class="five">5</button>
        <button data-type="number" class="six">6</button>
        <button data-type="number" class="seven">7</button>
        <button data-type="number" class="eight">8</button>
        <button data-type="number" class="nine">9</button>
        <button data-type="number" class="decimal">&period;</button>
      </div>
    </div>
  </div>

  <!-- Custom App Scripts -->
  <script src="js/app.js"></script>
</body>
</html>
